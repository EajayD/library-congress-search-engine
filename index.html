<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Congress Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='container'>
        <div class='row justify-content-center'>
            <div class='col-4'>
                <h1 class='position-absolute top-30 start-50 translate-middle'>Library Source Engine</h1>
                <form class='position-absolute top-50 start-50 translate-middle' id="search-form">
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Search</label>
                    <input type="text" class="form-control" id="search-input-text" aria-describedby="emailHelp">
                    </div>

                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                        <select class="form-select" id="autoSizingSelect">
                          <option selected>Choose...</option>
                          <option value="Maps">Maps</option>
                          <option value="Audio">Audio</option>
                          <option value="Photos">Photos</option>
                          <option value="Manuscripts">Manuscripts</option>
                          <option value="Film">Film & Videos</option>
                          <option value="Music"> Notated Music</option>
                          <option value="Websites">Websites</option>
                        </select>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

<!--SCRIPTS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src='script.js'></script>
</body>
</html>
