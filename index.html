<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Congress Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='container'>
        <div class='row justify-content-center'>
            <div class='col-4'>
                <h1 class='position-absolute top-30 start-50 translate-middle'>Library Source Engine</h1>
                <form class='position-absolute top-50 start-50 translate-middle'>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Search</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Select a Format...
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">maps</a></li>
                        <li><a class="dropdown-item" href="#">audio</a></li>
                        <li><a class="dropdown-item" href="#">photos</a></li>
                        <li><a class="dropdown-item" href="#">manuscripts</a></li>
                        <li><a class="dropdown-item" href="#">film & videos</a></li>
                        <li><a class="dropdown-item" href="#">notated music</a></li>
                        <li><a class="dropdown-item" href="#">websites</a></li>
                        </ul>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

<!--SCRIPTS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src='script.js'></script>
</body>
</html>
